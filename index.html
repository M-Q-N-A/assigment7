<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let user = prompt("please find the value 1)s 2)v 3)t")
         if(user==1){
            let v = prompt("enter the value of v")
            let t = prompt("enter the value of t")
            s=v*t
            document.write(s)
         }
         else if(user==2){
          let s = prompt("enter the value of s")
         let t = prompt("enter the value of t")
           v=s/t
           document.write(v)
         }
         else if(user==3){
            let s = prompt("please enter the value of s")
            let v = prompt("please enter the value of v")
            t=s/v
            document.write(t)
         }
    </script>
    
</body>
</html>
